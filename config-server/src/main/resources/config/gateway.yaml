spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: job-service
          uri: lb://job-service
          predicates:
            - Path=/job/**
          filters:
            - RewritePath=/job/(?<path>.*), /$\{path}
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
          filters:
            - RewritePath=/product/(?<path>.*), /$\{path}
#      discovery:
#        locator:
#          lower-case-service-id: true
#          enabled: true
server:
  port: 8765
eureka:
  instance:
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka/
#      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true